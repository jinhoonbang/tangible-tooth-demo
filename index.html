<head>

  <link rel="stylesheet" href="dopelessHotspots/css/style.css" type="text/css" media="screen" />

</head>

    <a id = 'bc' class='sethotspot' href='#' title='Ridge' posix='48' posiy='70'>The ridge is not angled</a>

  <script>
   $(document).ready(function() {

      $('#my_hotspot').dopelesshotspots({
        'hotspotsTitle':'Menu',
      });
   });
  </script>
  <script>
    function signal1() {
      $('#hs0').trigger('click');
    }

    function signal2() {
      $('#hs1').trigger('click');
    }

    function signal3() {
      $('#hs2').trigger('click');
    }

    function hide() {
      $('#my_hotspot').trigger('hide');
    }
  </script>

</body>
